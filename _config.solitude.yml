# --------------------------- start ---------------------------
# Aside
# 侧边栏
aside:
  # Values: about (info card), newestPost (latest article), allInfo (website information), flip (official account QR code), newest_comment (latest comment)
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), flip(官方账号二维码), newest_comment(最新评论)

  # Sticky: Fixed position / noSticky: Not fixed position
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)

  # --------------------------- start ---------------------------
  # Information card
  # 信息卡
  card:
    style: 0 # 0: default 1: style 1 2: style 2
    author:
      img: https://download.mariozzj.cn/img/static/icon256.jpg # url
      sticker: # url, 24x24 size
    url: /about/ # link / 点击头像跳转链接
    background: # https://s3.qjqq.cn/47/663af296b85f4.webp!color # Background image(Invalid if style is 0)
    # Content(Invalid if style is 0)
    # 内容(Style 0 无效)
    content: # 这是我的博客 / This is my Blog
    content2: # 一个热爱生活的人 / A person who loves life
    # Style 2 is invalid
    # Style 2 无效
    sayhello:
      morning: ✨ Good morning. It's a new day
      noon: It's time for a midday break
      afternoon: Tea time. 🍵
      night: early bedtime
      goodnight: Good night 😴
    # Style 2 is invalid, Triggered when sayhello is clicked.
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      - You'll make it.
      - You're gonna make it.
      - Good luck, stranger.
    # social
    # 社交信息图标
    information:
     Github: https://github.com/MarioZZJ || fab fa-github # Name: link || icon
     ResearchGate: https://www.researchgate.net/profile/Zhejun-Zheng || fab fa-researchgate
    #  Bilibili: https://space.bilibili.com/28623387 || fab fa-bilibili
    #  Zhihu: https://www.zhihu.com/people/MarioZZJ || fab fa-zhihu
    #  LinkedIn: https://www.linkedin.com/in/mariozzj/ || fab fa-linkedin
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Sidebar QR code component
  # 侧边栏二维码组件
  flip:
    favicon: 
    face: https://download.mariozzj.cn/img/static/weixinmp.pic.jpg # url (QR code)
    backface: # url (QR code)
    backcolor: "linear-gradient(to right,#f65,#ffbf37)" # Background color
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # recent comments(⚠️ Comments need to be configured first.)
  # 最新评论(⚠️ 需要先配置评论)
  newest_comment:
    enable: true
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天 / Cache time 1: 1 day .5 : half a day
    limit: 5 # 评论数 / Number of comments
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # article table of contents
  # 文章目录
  toc:
    post: true
    page: false
    vague: true
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Tags
  # 标签
  tags:
    enable: false
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      # - Hexo
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Archive
  # 归档
  archive:
    enable: false
    type: "month" # month: by month / year: by year
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Site Info
  # 网站信息
  siteinfo:
    # Number of articles
    # 文章数量
    postcount: true
    # Total number of words
    # 总字数
    wordcount: false
    # PV
    pv: true
    # UV
    uv: true
    # Last update date
    # 最后更新日期
    updatetime: true
    # Website creation time
    # 网站创建时间
    runtimeenable: true
    # Format: yyyy-MM-dd hh-mm-ss
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2020-05-17 00:00:00"
  # --------------------------- end ---------------------------
# --------------------------- end ---------------------------

