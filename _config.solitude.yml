  #    Solitude: https://github.com/everfu/hexo-theme-solitude || /img/pwa/favicon.ico # name: url || icon

  # Menu
  # 菜单
  menu:
    主页: / # name: link
    文章: # name
      归档: /archives/ || fas fa-folder-closed # item name: link || icon
      类别: /categories/ || fas fa-clone
      标签: /tags/ || fas fa-tags
    链接:
      # Moments: /moments/ || fas fa-wifi
